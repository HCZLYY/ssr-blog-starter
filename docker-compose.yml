version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ssr_blog
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
  redis:
    image: redis:6
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
volumes:
  db_data:
  redis_data:
